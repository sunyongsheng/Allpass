name: allpass
description: A password manage application.

version: 1.9.0+10

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 动画
  animations: ^2.0.11
#  # IOS图标
#  cupertino_icons: ^1.0.2
  # Toast通知
  fluttertoast: ^8.2.5
  # 数据库
  sqflite: ^2.3.3+1
  # 应用路径
  path_provider: ^2.1.3
  # 密码加密
  encrypt: ^5.0.3
  # 文件管理
  file_picker: ^5.5.0
  # 打开链接
  url_launcher: ^6.2.6
  # 状态管理
  provider: ^6.1.2
  # 路由管理
  fluro: ^2.0.5
  # 持久化
  shared_preferences: ^2.2.3
  # 依赖注入
  get_it: ^7.7.0
  # 生物识别
  local_auth: ^2.2.0
  # 屏幕尺寸管理
  flutter_screenutil: ^5.8.1
  # 汉字转拼音
  lpinyin: ^2.0.3
  # 网络请求
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  # 设备信息
  device_info: ^2.0.3
  # 分享功能
  share: ^2.0.4
  # 密钥存储
  flutter_secure_storage: ^8.0.0
  # XML解析
  xml: ^6.3.0
  # 已安装App
  device_apps: ^2.2.0
  # Logger
  logger: ^1.3.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_slidable: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/import_step1.jpg
    - assets/images/import_step2.jpg
    - assets/images/import_step3.jpg
    - assets/images/import_step4.jpg
    - assets/images/import_step5.png

  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
