name: allpass
description: A password manage application.

version: 1.9.2+12

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 动画
  animations: ^2.0.11
#  # IOS图标
#  cupertino_icons: ^1.0.2
  # Toast通知
  fluttertoast: ^8.2.8
  # 数据库
  sqflite: ^2.4.0
  # 应用路径
  path_provider: ^2.1.5
  # 密码加密
  encrypt: ^5.0.3
  # 文件管理
  file_picker: ^8.1.3
  # 打开链接
  url_launcher: ^6.3.1
  # 状态管理
  provider: ^6.1.2
  # 路由管理
  fluro: ^2.0.5
  # 持久化
  shared_preferences: ^2.3.5
  # 依赖注入
  get_it: ^8.0.2
  # 生物识别
  local_auth: ^2.3.0
  # 屏幕尺寸管理
  flutter_screenutil: ^5.9.3
  # 汉字转拼音
  lpinyin: ^2.0.3
  # 网络请求
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  # 分享功能
  share_plus: ^10.1.1
  # 密钥存储
  flutter_secure_storage: ^9.2.2
  # XML解析
  xml: ^6.3.0
  # 已安装App
  installed_apps: ^1.5.2
  # Logger
  logger: ^2.4.0
  # 包信息
  package_info_plus: ^8.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_slidable: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/import_step1.png
    - assets/images/import_step2.png
    - assets/images/import_step3.png

  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
